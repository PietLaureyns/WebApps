<div class="col-8 offset-2 row" *ngIf="!addingNewPlaylist">
  <div class="col-4">
    <div class="card" style="border: solid black 1px;">
      <div class="card-img-top text-center" style="border-bottom: solid black 1px;">
        <img src="../../../assets/Images/profile_picture_2.png" alt="Card image cap">
      </div>
      <div class="card-block">
        <h4 class="card-title" *ngIf="user">{{user.firstname}} {{user.lastname}}</h4>
        <p class="card-text">
          I am a student, I study informatics at Hogent.
        </p>
      </div>
    </div>
    <div class="card" style="margin-top: 5%; border: solid black 1px;">
      <div class="card-header text-center" style="border-bottom: solid black 1px;">
        <h4>My playlists</h4>
      </div>
      <div class="card-block">
        <ul class="list-group">
          <li *ngFor="let playlist of playlists" class="list-group-item text-center" style="border: solid grey 1px;">
            <button class="form-control" routerLink="/playlist/{{playlist.id}}">{{playlist.name}}</button>
          </li>
          <li *ngIf="isYourProfile" class="list-group-item text-center">
            <button class="form-control btn btn-primary" (click)="addNewPlaylistClick()"><i class="fa fa-plus"></i> Create new playlist</button>
          </li>
        </ul>
        <div>
          <ngb-alert *ngIf="alertAddedMessage" type="success" (close)="alertAddedMessage = null">{{ alertAddedMessage }}</ngb-alert>
          <ngb-alert *ngIf="alertRemovedMessage" type="danger" (close)="alertRemovedMessage = null">{{ alertRemovedMessage }}</ngb-alert>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <div class="card activityList" style="border: solid black 1px">
      <ul class="list-group">
        <li class="list-group-item">Hier komen de recente actions(created a playlist, became friends with, ...)</li>
        <li class="list-group-item" *ngFor="let action of temporaryActions">{{action}}</li>

      </ul>
    </div>
  </div>
</div>
<div class="col-6 offset-3" *ngIf="addingNewPlaylist">
  <app-add-playlist [userId]="user.id" (newPlaylist)="addNewPlaylist($event)" (cancelNewPlaylist)="cancelAddingNewPlaylist($event)"></app-add-playlist>
</div>
