<div class="col-6 offset-3">
  <div class="card">
    <div class="card-header text-center">
      <h1>Log In</h1>
    </div>
    <div class="card-block col-6 offset-3">
      <form [formGroup]='user' (ngSubmit)='onSubmit()' class="">
        <div class="form-group row">

          <div class="col-3 float-right">
            <label>Username:</label>
          </div>
          <div class="col-8">
            <input class="form-control" type="text" formControlName='username'>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3 float-right">
            <label>Password:</label>
          </div>
          <div class="col-8">
            <input class="form-control" type="password" formControlName='password'>
          </div>
        </div>
        <div class="col-12 mt-3">
            <button type='submit' [disabled]='!user.valid' class="btn btn-primary col-8 offset-3"><i class="fa fa-sign-in"></i> log in</button>
        </div>
        <div>{{errorMsg}}</div>
      </form>
      <div class="text-center col-8 offset-3 mt-3">
        <p>Don't have an account? click <a class='' routerLink="/register">here</a> to register.</p>
      </div>
    </div>
  </div>
</div>
